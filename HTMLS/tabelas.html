<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>Tabelas</h1>
    <table border="1" width="80%" >
        <tr bgcolor="#FFDEAD">
        <th width="10%">Código</th>
        <th width="40%">Produto</th>
        <th width="30%">Preço</th>
        </tr>
        <tr>
            <td>001</td>
            <td>Tablet</td>
            <td>2.400,00</td>
        </tr>
        <tr>
            <td>002</td>
            <td>Notebook</td>
            <td>3.400,50</td>
        </tr>
        <tr>
            <td>004</td>
            <td>Celular</td>
            <td>1.750,00</td>
        </tr>
        <tr>
            <td rowspan="2">Desconto</td>
            <td colspan="2">Cupom R$ 15</td>
        </tr>
        <tr>
            <td colspan="2">Cupom R$10</td>
        </tr>
        <tr>
            <td >Total</td>
            <td colspan="2">ffffff</td>
        </tr>
    </table>
</body>
</html>
